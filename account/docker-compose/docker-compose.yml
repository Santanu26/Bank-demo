services:
  rabbitmq:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    ports:
      - 5672:5672  #core management
      - 15672:15672 #activities
    healthcheck:
      test: "rabbitmq-diagonostics check_port_connectivity"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: network-deploy-services

  configserver:
    image: "shantonubarua/configserver:v2"
    container_name: "configserver-ms"
    ports:
      - "8071:8071"
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-configserver-service
  accounts:
    image: "shantonubarua/accounts:v2"
    container_name: "accounts-ms"
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: "accounts"
    extends:
      file: common-config.yml
      service: microservice-base-config
  loans:
    image: "shantonubarua/loans:v2"
    container_name: "loans-ms"
    ports:
      - "8090:8090"
    extends:
      file: common-config.yml
      service: microservice-base-config
    environment:
      SPRING_APPLICATION_NAME: "loans"
  cards:
    image: "shantonubarua/cards:v2"
    container_name: "cards-ms"
    ports:
      - "9000:9000"
    extends:
      file: common-config.yml
      service: microservice-base-config
    environment:
      SPRING_APPLICATION_NAME: "cards"
networks:
  bank:
    driver: "bridge"